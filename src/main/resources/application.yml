server:
  port: 9090

spring:
  h2:
    console:
      enabled: true
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:~/test
      username: sa
      password:

  jpa:
    show-sql: true
    hibernate:
      ddl=auto: create #DDL(create, alter, drop)정의시 DB의 고유기능을 사용할 것인가

mybatis:
  mapper-locations:
    - mappers/*.xml



